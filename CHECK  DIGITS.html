<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Regular Expressions</h2>
<p>Do a global search for digits in a string:</p>
<p id="demo"></p>

<script>
let text = "a1b8c9x1y1z9p00";
//this will match all numbers
let result = text.match(/\d/g);   

document.getElementById("demo").innerHTML = result;

</script>
</body>
</html>

<!-- for searching digit(single digit eg 2,3,4) in string
text.match(/\d/g); -->

<!-- for searching multidigit(eg 45,2424) in string
text.match(/\d+/g); -->
